{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="/details" method="POST">
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{error_message}}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="phonenumber" class="form-label">Enter Number</label>
            <input type="text" class="form-control" name="phonenumber" id="phonenumber">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/history"  class="btn btn-primary">Load History</a>
    </form>
</div>
{% endblock content %}
